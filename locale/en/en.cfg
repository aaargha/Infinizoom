[controls]
infinizoom_increase_zoom=Increase zoom
infinizoom_decrease_zoom=Decrease zoom

[mod-setting-name]
infinizoom_closest_zoom=Closest zoom
infinizoom_furthest_zoom=Furthest zoom
infinizoom_furthest_game_view=Game-view cutoff

[mod-setting-description]
infinizoom_closest_zoom=How close you can zoom in, game default is 3
infinizoom_furthest_zoom=How far you can zoom out, game default is around 0.4
infinizoom_furthest_game_view=How far out the game switches to map view, game default is around 0.4.
